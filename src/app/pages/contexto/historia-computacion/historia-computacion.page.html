<ion-header class="ion-no-border">
  <ion-toolbar>
    <div style="width: 100%; display: flex; justify-content: center;">
      
      <div class="navbar-pill-container">
        <a routerLink="/componentes" routerLinkActive="pill-active" class="pill-item">componentes</a>
        
        <a routerLink="/historia-computacion" routerLinkActive="pill-active" [routerLinkActiveOptions]="{ exact: true }" class="pill-item">
          historia
        </a>

        <a routerLink="/impresion3d" routerLinkActive="pill-active" class="pill-item">impresión 3d</a>
        <a routerLink="/razon-social" routerLinkActive="pill-active" class="pill-item">proyecto</a>
        <a routerLink="/creditos" routerLinkActive="pill-active" class="pill-item">créditos</a>
      </div>

    </div>
    
    <ion-buttons slot="end" style="z-index: 10;">
      <ion-button (click)="logout()" color="danger" fill="clear" title="Cerrar Sesión">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="header-banner">
    <h1>Evolución Tecnológica</h1>
    <p>DESLIZA HACIA LA DERECHA PARA VIAJAR EN EL TIEMPO</p>
  </div>

  <div class="horizontal-scroll-wrapper">
    
    <div class="timeline-line"></div>

    <div class="timeline-item" *ngFor="let item of eventos">
      
      <div class="year-bubble" [class.year-active]="item.abierto">
        {{ item.fecha }}
      </div>

      <div class="connector-dot" [class.dot-active]="item.abierto"></div>

      <div class="timeline-card" (click)="toggleEvento(item)" [class.card-active]="item.abierto">
        
        <div class="card-img-container" *ngIf="item.imagen">
          <img [src]="item.imagen" [alt]="item.titulo" />
        </div>

        <div class="card-content">
          <h3>{{ item.titulo }}</h3>
          
          <p class="summary-text">{{ item.resumen }}</p>

          <div class="detail-text" *ngIf="item.abierto">
            <p>{{ item.detalle }}</p>
          </div>

          <div class="toggle-indicator">
            <span>{{ item.abierto ? 'Leer menos' : 'Leer más' }}</span>
          </div>
        </div>

      </div>
    </div>

    <div class="spacer-end"></div>

  </div>

</ion-content>
