<ion-header>
  <ion-toolbar color="dark">
    <ion-title>{{ tituloPagina }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-content>
      <div #threeContainer class="three-container"></div>
    </ion-card-content>
  </ion-card>

  <section class="cards-grid">

    <ion-card class="evo-card" *ngFor="let item of evolucionImpresion3D">
      
      <div class="card-img">
        <img [src]="item.imagen" [alt]="item.titulo" />
      </div>

      <ion-card-header>
        <ion-card-title>
          {{ item.anio }} â€“ {{ item.titulo }}
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        {{ item.descripcion }}
      </ion-card-content>

    </ion-card>

  </section>

</ion-content>
